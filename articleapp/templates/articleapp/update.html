{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="{% static 'beagle.css' %}"> <!-- or any other theme -->

    <div style="text-align: center; max-width:500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>Article Update</h4>
    </div>
{# 그 해당유저 자기자신을 바꿔야하 하기때문에 pk 설정 #}
        <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
{# 그냥 {{ form }} 이라고 입력하면 Create할때 필요한 닉네임, 비번 등등 입력해야할 필요한것들이 알아서 나옴 #}
{#            {{ form }}#}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>

    </div>

    <script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
