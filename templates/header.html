    <div class="web_header">

            <h1 class="Brand_name_logo">Brand.name</h1>
        </div>
        <div>
            <span>nav1</span>
            <span>nav2</span>
            <span>nav3</span>
{#  유저가 인증이 안되어잇다면 login을 보여주고 그게아니라면 logout을 보여줌 그게끝내고난후 원래자리로 다시 돌아옴 #}
{#  하지만 원래 로그인에서 로그인햇다면 로그인으로 다시 들어가기때문에 리다이렉트설정해 주어야함 그건 settings에서 설정  #}
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>logout</span>
            </a>
            {% endif %}

        </div>
    </div>
