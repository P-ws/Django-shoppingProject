{% load bootstrap4 %}


{% block content %}
    <div style="text-align: center; max-width:500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>Comment Create</h4>
    </div>
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
{# 그냥 {{ form }} 이라고 입력하면 Create할때 필요한 닉네임, 비번 등등 입력해야할 필요한것들이 알아서 나옴 #}
{#            {{ form }}#}
            {% bootstrap_form form %}


            {% if user.is_authenticated %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
            {% else %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="btn btn-dart rounded-pill col-6 mt-3">
                Login
            </a>
            {% endif %}

            <input type="hidden" name="article_pk" value="{{ article.pk }}">


        </form>

    </div>


{% endblock %}
